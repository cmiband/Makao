<!DOCTYPE html>
<html>
    <head lang="pl">
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <meta name='description' content='Creating lobby for a game'>
        <title>Makao-gra karciana</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
        <link rel='stylesheet' type='text/css' href='/public/styles/mainPageStyles.css'/>
    </head>
    <body>
        <div id='root'>
            <h1 id='title'>Makao</h1>
            <hr>
            <div id='createLobby'>
                <h2>Stwórz lobby</h2>
                <form class='creation' onsubmit="return false">
                    <label for='nickname'>Nazwa użytkownika</label>
                    <input type='text' name='nickname' id='nickForCreation'><br><br>
                    <label for='lobbyname'>Nazwa lobby</label>
                    <input type='text' name='lobbyname' id='lobbyForCreation'><br><br>
                    
                   <button type='submit' id='createLobbyButton'>Stwórz</button>
                </form>
            </div>
            <div id='joinLobby'>
                <h2>Dołącz do lobby</h2>
                <form class='creation' onsubmit="return false">
                    <label for='nickname'>Twoja nazwa użytkownika</label>
                    <input type='text' name='nickname' id='nickForJoining'><br><br>
                    <label for='lobbyname'>Nazwa lobby</label>
                    <input type='text' name='lobbyname' id='lobbyForJoining'><br><br>
                    
                    <button type='submit' id='joinLobbyButton'>Dołącz</button>
                </form>
            </div>
            <h3 id='warn'></h3>
        </div>

        <script type='module' src='/clientHomePage.js'></script>
    </body>
</html>
