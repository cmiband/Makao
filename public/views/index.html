<!DOCTYPE html>
<html>
    <head lang="pl">
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <meta name='description' content='Creating lobby for a game'>
        <title>App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
        <link rel='stylesheet' type='text/css' href='/public/styles/style.css'/>
        <script type='module' src='/client.js'></script>
    </head>
    <body>
        <div id='root'>
            <h1 id='title'>Makao</h1>
            <hr>
            <div id='createLobby'>
                <h2>Stwórz lobby</h2>
                <form class='creation'>
                    <label for='nickname'>Nazwa użytkownika</label>
                    <input type='text' name='nickname' required><br><br>
                    <label for='lobbyname'>Nazwa lobby</label>
                    <input type='text' name='lobbyname' required><br><br>
                    
                    <button type='submit'>Stwórz</button>
                </form>
            </div>
            <div id='joinLobby'>
                <h2>Dołącz do lobby</h2>
                <form class='creation'>
                    <label for='nickname'>Nazwa użytkownika</label>
                    <input type='text' name='nickname' required><br><br>
                    <label for='lobbyname'>Nazwa lobby</label>
                    <input type='text' name='lobbyname' required><br><br>
                    
                    <button type='submit'>Dołącz</button>
                </form>
            </div>
        </div>
    </body>
</html>
